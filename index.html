<!DOCTYPE html>
<html>
<head>
	<title>Impact Game</title>
	<style type="text/css">
		html,body {
			background-color: black;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}
		p{
			height:2px;
			font-size: 14px;
		}
	</style>

	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
</head>
<body>
	<center>
		<p color="white">ARROWS - navigate clones</p>
		<p color="white">Q - respawn clones</p>
		<p color="white">C - check in</p>
	</center>
	<canvas id="canvas"></canvas>
	<script>
	setInterval(function(){
	if( innerHeight < innerWidth ){
		document.querySelector("canvas").style.height = "80%"
		document.querySelector("canvas").style.width  = ""
	}else{
		document.querySelector("canvas").style.width  = "80%"
		document.querySelector("canvas").style.height = ""
	}
	},10)
	</script>
</body>
</html>
