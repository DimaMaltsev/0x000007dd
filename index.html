<!DOCTYPE html>
<html>
<head>
	<title>Impact Game</title>
	<style type="text/css">
		html,body {
			background-color: grey;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}
		p{
			height:2px;
			font-size: 14px;
		}
	</style>

	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>

	<script type="text/javascript" src="lib/game/Controllers/Players.js"></script>
	<script type="text/javascript" src="lib/game/Controllers/Screen.js" ></script>
</head>
<body>
	
	<canvas id="canvas"></canvas>
	<script>
	setInterval(function(){
		if( innerHeight < innerWidth ){
			document.querySelector("canvas").style.height = "80%"
			document.querySelector("canvas").style.width  = ""
		}else{
			document.querySelector("canvas").style.width  = "80%"
			document.querySelector("canvas").style.height = ""
		}
	},10)
	</script>
</body>
</html>
